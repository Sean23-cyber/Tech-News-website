<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4DB6AC;
            --secondary: #81D4FA;
            --accent: #FFEB3B;
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --text-light: #E0E0E0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
        }
        .news-card {
            background: var(--card-bg);
            transition: transform 0.2s;
        }
        .news-card:hover {
            transform: translateY(-5px);
        }
        .category-badge {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4 border-bottom pb-3" style="color: var(--primary);">Latest Tech News</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Search news...">
            </div>
            <div class="col-md-6">
                <select id="categoryFilter" class="form-select">
                    <option value="">All Categories</option>
                    <option value="AI">AI</option>
                    <option value="Programming">Programming</option>
                    <option value="Cybersecurity">Cybersecurity</option>
                    <option value="Gadgets">Gadgets</option>
                </select>
            </div>
        </div>
        
        <div class="row g-4" id="newsContainer"></div>
    </div>

    <script>
        async function fetchNews(category = '') {
            const url = category ? `/api/news?category=${category}` : '/api/news';
            const response = await fetch(url);
            return await response.json();
        }

        function renderNews(newsItems) {
            const container = document.getElementById('newsContainer');
            container.innerHTML = newsItems.map(news => `
                <div class="col-md-6 col-lg-4">
                    <div class="news-card card h-100 p-3">
                        <span class="category-badge badge mb-2">${news.category}</span>
                        <h5 class="card-title" style="color: var(--secondary);">${news.title}</h5>
                        <p class="card-text">${news.content}</p>
                        <small class="text-muted">Posted on ${news.date || 'N/A'}</small>
                    </div>
                </div>
            `).join('');
        }

        // Initial load
        fetchNews().then(renderNews);

        // Category filter
        document.getElementById('categoryFilter').addEventListener('change', (e) => {
            fetchNews(e.target.value).then(renderNews);
        });

        // Simple search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            fetchNews().then(data => {
                const filtered = data.filter(item => 
                    item.title.toLowerCase().includes(term) || 
                    item.content.toLowerCase().includes(term)
                );
                renderNews(filtered);
            });
        });
    </script>
</body>
</html>
